<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
      
      <div class="app-wrap">
        <header>
          <input type="" autocomplete="off" class="search-box" placeholder="Search for a city....">
        </header>

        <main>
          <section class="Location">
            <div class="city">Northampton</div>
            <div class="date">Thursday 9th of September 2020</div>
          </section>

          <div class="current">
            <div class="temp">15<span>*c</span></div>
            <div class="weather">sunny</div>
            <div class="hi-low">13*c/16*c</div>


          </div>
        </main>
      </div>


	<script type="text/javascript" src="weathermap.js"></script>
 

</body>
</html>
